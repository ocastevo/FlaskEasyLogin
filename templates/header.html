<html>
    <head>
        <title>{{ title }}</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/login.css') }}">
        <script type="text/javascript">
            var ROOT_URL = '{{ request.url_root }}';
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename = 'js/main.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename = 'js/root.js') }}" type="text/javascript"></script>
    </head>
    <body>
    <div id="header">
        <a href="{{ url_for('index') }}"><div id="logo">--LOGO--</div></a>
        {% if 'username' not in session %}
            <ul id="header_buttons">
                <li><a class="header_link" href="{{ url_for('login') }}">Login</a></li>|<li><a class="header_link" href="{{ url_for('register') }}">Register</a></li>
            </ul>
        {% endif %}
        {% if 'username' in session %}
            <div id="dropdown">
                <div id="welcome_message">{{ session.first_name }} {{ session.last_name }}</div><div id="image_container"><img src="{{ url_for('static', filename = session.profile_img ) }}" alt="{{ session['username'] }}'s profile picture"></div>
                <div id="dropdown_container">
                    <a href="{{ url_for('root') }}"><div id="tdc">{{ session.username }}</div></a>
                    <a class="button button-primary button-tiny" href="{{ url_for('logout') }}">Logout</a>
                    <a class="button button-primary button-tiny" style="float:right" href="{{ url_for('settings') }}">Settings</a>
                </div>
            </div>
        {% endif %}
    </div>
